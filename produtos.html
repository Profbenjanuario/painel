<!-- produtos.html — Catálogo inteligente de produtos com design premium -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos - Sistema Vanda</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --cor-primaria: #667eea;
      --cor-secundaria: #764ba2;
      --fundo-gradiente: linear-gradient(135deg, var(--cor-primaria), var(--cor-secundaria));
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    body {
      background: var(--fundo-gradiente);
      color: #333;
      min-height: 100vh;
    }
    .container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--cor-primaria);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav-buttons {
      display: flex;
      gap: 15px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary {
      background: var(--fundo-gradiente);
      color: white;
    }
    .btn-secondary {
      background: #f8f9fa;
      color: var(--cor-primaria);
      border: 2px solid var(--cor-primaria);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .main-content {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 30px;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }
    .card-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }
    .search-box {
      position: relative;
      width: 250px;
    }
    .search-box input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .search-box input:focus {
      outline: none;
      border-color: var(--cor-primaria);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--cor-primaria);
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .product-card {
      background: white;
      border-radius: 18px;
      padding: 22px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      border-color: var(--cor-primaria);
    }
    .product-image {
      width: 100%;
      height: 140px;
      background: var(--fundo-gradiente);
      border-radius: 12px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
    }
    .product-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      min-height: 40px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .product-price {
      font-size: 18px;
      font-weight: bold;
      color: var(--cor-primaria);
      margin-bottom: 10px;
    }
    .product-stock {
      font-size: 13px;
      margin-bottom: 15px;
      font-weight: 500;
    }
    .stock-low {
      color: #e67e22;
    }
    .stock-out {
      color: #e74c3c;
      font-style: italic;
    }
    .product-actions {
      display: flex;
      gap: 8px;
    }
    .btn-icon {
      flex: 1;
      padding: 8px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    .btn-view { background: #e3f2fd; color: #1976d2; }
    .btn-edit { background: #e8f5e9; color: #2e7d32; }
    .btn-delete { background: #ffebee; color: #c62828; }
    .btn-icon:hover {
      transform: scale(1.06);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }
    .stat-card {
      background: rgba(102, 126, 234, 0.1);
      color: var(--cor-primaria);
      padding: 16px;
      border-radius: 12px;
      text-align: center;
    }
    .stat-number {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .stat-label {
      font-size: 11px;
      opacity: 0.8;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--cor-primaria);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .category-filters {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    .category-btn {
      text-align: left;
      padding: 12px 16px;
      border-radius: 10px;
      background: #f8f9fa;
      border: 1px solid #e0e0e0;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .category-btn:hover, .category-btn.active {
      background: var(--cor-primaria);
      color: white;
      border-color: var(--cor-primaria);
    }
    @media (max-width: 900px) {
      .main-content {
        grid-template-columns: 1fr;
      }
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
      header {
        flex-direction: column;
        gap: 15px;
      }
      .search-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-boxes"></i>
        <span id="pageTitulo">Produtos</span>
      </div>
      <div class="nav-buttons">
        <a href="index.html" class="btn btn-secondary">
          <i class="fas fa-home"></i> Início
        </a>
        <button class="btn btn-primary" onclick="document.getElementById('productForm').scrollIntoView({ behavior: 'smooth' })">
          <i class="fas fa-plus"></i> Novo Produto
        </button>
      </div>
    </header>

    <div class="main-content">
      <div>
        <div class="card">
          <div class="card-header">
            <div class="card-title">Catálogo de Produtos</div>
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input type="text" id="searchInput" placeholder="Pesquisar..." oninput="filtrarProdutos()" />
            </div>
          </div>

          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-number" id="totalProdutos">0</div>
              <div class="stat-label">TOTAL DE PRODUTOS</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="estoqueBaixo">0</div>
              <div class="stat-label">ESTOQUE BAIXO</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="estoqueZerado">0</div>
              <div class="stat-label">ESGOTADOS</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="valorEstoque">R$ 0</div>
              <div class="stat-label">VALOR EM ESTOQUE</div>
            </div>
          </div>

          <div id="productsContainer" class="products-grid">
            <div class="loading">
              <i class="fas fa-spinner fa-spin"></i> Carregando produtos...
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="card">
          <div class="card-header">
            <div class="card-title">Adicionar Produto</div>
          </div>
          <form id="productForm">
            <input type="hidden" id="produtoId" />
            <div class="form-group">
              <label>Nome *</label>
              <input type="text" id="produtoNome" placeholder="Ex: Mouse sem fio" required />
            </div>
            <div class="form-group">
              <label>Categoria *</label>
              <select id="produtoCategoria" required>
                <option value="">Selecione...</option>
                <option value="Eletrônicos">Eletrônicos</option>
                <option value="Informática">Informática</option>
                <option value="Celulares">Celulares</option>
                <option value="Acessórios">Acessórios</option>
                <option value="Outros">Outros</option>
              </select>
            </div>
            <div class="form-group">
              <label>Preço (R$) *</label>
              <input type="number" id="produtoPreco" step="0.01" min="0" placeholder="0,00" required />
            </div>
            <div class="form-group">
              <label>Estoque *</label>
              <input type="number" id="produtoEstoque" min="0" placeholder="Quantidade" required />
            </div>
            <div class="form-group">
              <label>Código (SKU)</label>
              <input type="text" id="produtoCodigo" placeholder="Código interno" />
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">
              <i class="fas fa-save"></i> <span id="btnSalvarTexto">Salvar Produto</span>
            </button>
          </form>
        </div>

        <div class="card">
          <div class="card-header">
            <div class="card-title">Filtrar por Categoria</div>
          </div>
          <div class="category-filters" id="categoryFilters">
            <button class="category-btn active" data-categoria="">
              <i class="fas fa-list"></i> Todos
            </button>
            <button class="category-btn" data-categoria="Eletrônicos">
              <i class="fas fa-laptop"></i> Eletrônicos
            </button>
            <button class="category-btn" data-categoria="Celulares">
              <i class="fas fa-mobile-alt"></i> Celulares
            </button>
            <button class="category-btn" data-categoria="Acessórios">
              <i class="fas fa-headphones"></i> Acessórios
            </button>
            <button class="category-btn" data-categoria="Informática">
              <i class="fas fa-keyboard"></i> Informática
            </button>
            <button class="category-btn" data-categoria="Outros">
              <i class="fas fa-tags"></i> Outros
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    let todosProdutos = [];
    let produtosFiltrados = [];
    let categoriaSelecionada = '';

    document.addEventListener('DOMContentLoaded', () => {
      carregarProdutos();
      configurarFiltros();
    });

    async function carregarProdutos() {
      try {
        const resposta = await GoogleSheetsAPI.get('obterProdutos');
        todosProdutos = resposta.produtos || [];
        filtrarProdutos();
        atualizarEstatisticas();
      } catch (error) {
        console.error('Erro ao carregar produtos:', error);
        document.getElementById('productsContainer').innerHTML = 
          '<div class="loading">⚠️ Erro ao carregar produtos</div>';
      }
    }

    function atualizarEstatisticas() {
      const total = todosProdutos.length;
      const baixo = todosProdutos.filter(p => p.Estoque > 0 && p.Estoque < 10).length;
      const zerado = todosProdutos.filter(p => p.Estoque == 0).length;
      const valor = todosProdutos.reduce((sum, p) => sum + (parseFloat(p.Preco) * parseInt(p.Estoque || 0)), 0);

      document.getElementById('totalProdutos').textContent = total;
      document.getElementById('estoqueBaixo').textContent = baixo;
      document.getElementById('estoqueZerado').textContent = zerado;
      document.getElementById('valorEstoque').textContent = `R$ ${valor.toFixed(2)}`;
    }

    function filtrarProdutos() {
      const termo = document.getElementById('searchInput').value.toLowerCase();
      
      let filtrados = todosProdutos.filter(produto => {
        const nome = (produto.Nome || '').toLowerCase();
        const codigo = (produto.Codigo || '').toLowerCase();
        const categoria = (produto.Categoria || '').toLowerCase();
        const matchTexto = nome.includes(termo) || codigo.includes(termo) || categoria.includes(termo);
        const matchCategoria = categoriaSelecionada ? produto.Categoria === categoriaSelecionada : true;
        return matchTexto && matchCategoria;
      });

      produtosFiltrados = filtrados;
      renderizarProdutos();
    }

    function renderizarProdutos() {
      const container = document.getElementById('productsContainer');
      
      if (produtosFiltrados.length === 0) {
        container.innerHTML = '<div class="loading">Nenhum produto encontrado</div>';
        return;
      }

      container.innerHTML = produtosFiltrados.map(produto => {
        const estoque = parseInt(produto.Estoque) || 0;
        let classeEstoque = '';
        let textoEstoque = `${estoque} unid.`;
        if (estoque === 0) {
          classeEstoque = 'stock-out';
          textoEstoque = 'Esgotado';
        } else if (estoque < 10) {
          classeEstoque = 'stock-low';
          textoEstoque += ' (Baixo)';
        }

        return `
          <div class="product-card">
            <div class="product-image">
              <i class="fas fa-box-open"></i>
            </div>
            <div class="product-name">${produto.Nome || 'Sem nome'}</div>
            <div class="product-price">R$ ${parseFloat(produto.Preco).toFixed(2)}</div>
            <div class="product-stock ${classeEstoque}">${textoEstoque}</div>
            <div class="product-actions">
              <button class="btn-icon btn-view" title="Ver" onclick="verProduto('${produto.ID}')">
                <i class="fas fa-eye"></i>
              </button>
              <button class="btn-icon btn-edit" title="Editar" onclick="editarProduto('${produto.ID}')">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-icon btn-delete" title="Excluir" onclick="excluirProduto('${produto.ID}')">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    function configurarFiltros() {
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          categoriaSelecionada = btn.dataset.categoria;
          filtrarProdutos();
        });
      });
    }

    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = document.getElementById('produtoId').value;
      const produto = {
        ID: id || null,
        Nome: document.getElementById('produtoNome').value,
        Preco: document.getElementById('produtoPreco').value,
        Categoria: document.getElementById('produtoCategoria').value,
        Estoque: document.getElementById('produtoEstoque').value,
        Codigo: document.getElementById('produtoCodigo').value
      };

      try {
        await GoogleSheetsAPI.request('salvarProduto', produto);
        Notificacao.mostrar(id ? 'Produto atualizado com sucesso!' : 'Produto cadastrado com sucesso!', 'success');
        document.getElementById('productForm').reset();
        document.getElementById('produtoId').value = '';
        document.getElementById('btnSalvarTexto').textContent = 'Salvar Produto';
        carregarProdutos();
      } catch (error) {
        Notificacao.mostrar('Erro ao salvar produto: ' + error.message, 'error');
      }
    });

    function verProduto(id) {
      const p = todosProdutos.find(p => p.ID === id);
      if (!p) return;
      alert(`Produto: ${p.Nome}\nPreço: R$ ${p.Preco}\nEstoque: ${p.Estoque}\nCategoria: ${p.Categoria}`);
    }

    function editarProduto(id) {
      const p = todosProdutos.find(p => p.ID === id);
      if (!p) return;
      
      document.getElementById('produtoId').value = p.ID;
      document.getElementById('produtoNome').value = p.Nome;
      document.getElementById('produtoPreco').value = p.Preco;
      document.getElementById('produtoCategoria').value = p.Categoria;
      document.getElementById('produtoEstoque').value = p.Estoque;
      document.getElementById('produtoCodigo').value = p.Codigo || '';
      document.getElementById('btnSalvarTexto').textContent = 'Atualizar Produto';
      
      document.getElementById('productForm').scrollIntoView({ behavior: 'smooth' });
    }

    async function excluirProduto(id) {
      if (!confirm('Tem certeza que deseja excluir este produto?')) return;
      try {
        // Futuramente: adicionar rota de exclusão no GAS
        Notificacao.mostrar('Exclusão permanente ainda não implementada. (Simulação)', 'info');
        carregarProdutos();
      } catch (error) {
        Notificacao.mostrar('Erro ao excluir: ' + error.message, 'error');
      }
    }

    // Atualizar título com nome da empresa
    window.addEventListener('empresaAtualizada', async () => {
      const config = JSON.parse(localStorage.getItem('vanda_empresa') || '{}');
      document.getElementById('pageTitulo').textContent = config.nome ? `${config.nome} - Produtos` : 'Produtos';
    });
  </script>
</body>
</html>
